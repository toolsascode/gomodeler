# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:

  - env:
      - CGO_ENABLED=0
      - USERNAME=carlosrfjunior
    main: ./cmd/gomodeler
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy={{ .Env.USERNAME }}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

# https://github.com/crazy-max/ghaction-import-gpg
signs:
  - artifacts: checksum
    cmd: gpg2
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: gomodeler
    url_template: "https://github.com/toolsascode/gomodeler/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: carlosrfjunior
      email: carlosrfjunior@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    caveats: "How to use this binary"
    homepage: "https://github.com/toolsascode/gomodeler"
    description: "gomodeler is a CLI that helps convert database tables into Protocol Buffers files (.proto)."
    license: "Apache License 2.0"
    repository:
      owner: toolsascode
      name: gomodeler
      branch: main

scoops:
  - name: gomodeler
    url_template: "https://github.com/toolsascode/gomodeler/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: carlosrfjunior
      email: carlosrfjunior@gmail.com
    commit_msg_template: "Scoop update for {{ .ProjectName }} version {{ .Tag }}"
    homepage: "https://github.com/toolsascode/gomodeler"
    description: "gomodeler is a CLI that helps convert database tables into Protocol Buffers files (.proto)."
    license: "Apache License 2.0"
    repository:
      owner: toolsascode
      name: gomodeler
      branch: main